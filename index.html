<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="rock.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Rock Paper Scissors</h1>
        
        <div class="choices">
            <button id="rock"><img src="images/rock-emoji.png" alt="rock icon"></button>
            <button id="paper"><img src="images/paper-emoji.png" alt="paper icon"></button>
            <button id="scissors"><img src="images/scissors-emoji.png" alt="scissors icon"></button>
        </div>

        <div class="result"></div>
        <div class="moves"></div>
        <div class="score"></div>

        <button class="reset">Reset Score</button>
    </div>
</body>
</html>
